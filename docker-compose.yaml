version: '3.8'

networks:
  qonto:
    driver: bridge

services:
  qonto-service:
    image: adrianoccosta/qonto:1.0.0
    container_name: qonto-service
    hostname: qonto-service
    restart: always
    ports:
      - "8080:8080"
    environment:
      DATABASE_FILE_PATH: ./qonto_accounts.sqlite
    networks:
      - qonto